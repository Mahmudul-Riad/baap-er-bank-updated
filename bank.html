<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header >
        <h1 class="text-5xl text-center mt-6">Lets get some<span class="font-bold"> Money</span>!!</h1>
    </header>

    <main  >
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-10/12 mx-auto">
                <div  class="bg-purple-500 p-10 text-center text-white rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-8xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-blue-400 p-10 text-center text-white rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-8xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-10 text-center text-white rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-8xl">$<span id="balance-total">500</span></h2>
                </div>
            </div>
            
        </section>

        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-11/12 mx-auto ">
                <div class="bg-blue-400 p-10 text-center text-white rounded-lg ">
                    <h4 class="text-3xl mb-3">Please Deposit</h4>
                    <input type="text" id='deposit-field' class="w-9/12 block mb-3 px-20" placeholder="$ amount you want to Deposit" style="color: rgb(0, 0, 0);"  >
                    <button  id="btn-deposit"  class="btn-submit bg-yellow-500 px-8 py-4 rounded hover:bg-purple-600 ">submit</button>
                </div>
                <div class="bg-violet-400 p-10 text-center text-white rounded-lg">
                    <h4 class="text-3xl">Please Withdraw</h4>
                    <input type="text" id='withdraw-field' class="w-9/12 block mb-3 px-20" placeholder="$ amount you want to Withdraw" style="color: rgb(0, 0, 0);"  >
                    <button  id="btn-withdraw"  class="btn-submit bg-yellow-500 px-8 py-4 rounded hover:bg-purple-600 ">Withdraw</button>
                </div>


            </div>

        </section>

    </main>

    <script src="/js/utilities.js"></script>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
    
</body>
</html>
